name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: |
        nuget restore OpenSLLWrapper.sln
      shell: powershell

    - name: Locate MSBuild and build solution
      run: |
        Write-Host "Locating Visual Studio installation via vswhere..."
        $vswhere = Join-Path ${env:ProgramFiles(x86)} 'Microsoft Visual Studio\\Installer\\vswhere.exe'
        if (-Not (Test-Path $vswhere)) { Write-Error "vswhere.exe not found at $vswhere"; exit 1 }
        $inst = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
        if ([string]::IsNullOrWhiteSpace($inst)) { Write-Error "Visual Studio with MSBuild not found"; exit 1 }
        Write-Host "Visual Studio installation: $inst"
        $candidates = @( (Join-Path $inst 'MSBuild\Current\Bin\MSBuild.exe'), (Join-Path $inst 'MSBuild\15.0\Bin\MSBuild.exe'), (Join-Path $inst 'Common7\IDE\MSBuild\Current\Bin\MSBuild.exe') )
        $msbuild = $null
        foreach ($c in $candidates) { if (Test-Path $c) { $msbuild = $c; break } }
        if (-Not $msbuild) { Write-Error "MSBuild.exe not found under Visual Studio installation"; exit 1 }
        Write-Host "Using MSBuild: $msbuild"
        & $msbuild "${{ github.workspace }}\OpenSLLWrapper.sln" /p:Configuration=Release /verbosity:minimal
        # Force-build the test project explicitly to ensure the test assembly is produced
        $testProj = "${{ github.workspace }}\OpenSLLWrapper.Tests\OpenSLLWrapper.Tests.csproj"
        # Try the common VS platform name "Any CPU" first, then fall back to AnyCPU if needed
        & $msbuild $testProj /p:Configuration=Release /p:Platform="Any CPU" /verbosity:minimal
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Build with Platform='Any CPU' failed, retrying with Platform=AnyCPU"
          & $msbuild $testProj /p:Configuration=Release /p:Platform=AnyCPU /verbosity:minimal
          if ($LASTEXITCODE -ne 0) { Write-Error "Failed to build test project"; exit 1 }
        }
      shell: powershell

    - name: Run MSTest unit tests with VSTest
      run: |
        Write-Host "Running MSTest tests via vstest.console.exe"
        # Locate the built test assembly dynamically (handles varying checkout paths)
        $testFile = Get-ChildItem -Path "${{ github.workspace }}" -Recurse -Filter "OpenSLLWrapper.Tests.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-Not $testFile) { Write-Error "Test assembly not found under ${{ github.workspace }}"; exit 1 }
        $testAssembly = $testFile.FullName
        Write-Host "Found test assembly: $testAssembly"

        # Use vswhere to find the Visual Studio installation, then locate vstest.console.exe there
        $vswhere = Join-Path ${env:ProgramFiles(x86)} 'Microsoft Visual Studio\\Installer\\vswhere.exe'
        if (-Not (Test-Path $vswhere)) { Write-Error "vswhere.exe not found at $vswhere"; exit 1 }
        $inst = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
        if ([string]::IsNullOrWhiteSpace($inst)) { Write-Error "Visual Studio with MSBuild not found"; exit 1 }
        Write-Host "Visual Studio installation: $inst"

        $v = Get-ChildItem -Path $inst -Recurse -Filter 'vstest.console.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($v) {
          $vstest = $v.FullName
          Write-Host "Using vstest from Visual Studio installation: $vstest"
        } else {
          Write-Host "vstest.console.exe not found under Visual Studio installation: $inst"
          Write-Host "Falling back to installing Microsoft.TestPlatform via NuGet"
          $out = Join-Path $env:TEMP 'testplatform'
          if (Test-Path $out) { Remove-Item -Recurse -Force $out }
          nuget install Microsoft.TestPlatform -Version 16.11.0 -OutputDirectory $out | Out-Null
          # Find installed package folder
          $pkg = Get-ChildItem -Path $out -Directory | Where-Object { $_.Name -like 'Microsoft.TestPlatform*' } | Select-Object -First 1
          if (-Not $pkg) { Write-Error "Failed to install Microsoft.TestPlatform via NuGet"; exit 1 }
          $candidate = Join-Path $pkg.FullName 'tools\vstest.console.exe'
          if (-Not (Test-Path $candidate)) { Write-Error "vstest.console.exe not found in NuGet package at $candidate"; exit 1 }
          $vstest = $candidate
          Write-Host "Using vstest from NuGet package: $vstest"
        }

        & "$vstest" $testAssembly /EnableCodeCoverage /Logger:trx
      shell: powershell

    - name: Upload TRX test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-trx
        path: '**/*.trx'

    - name: Upload coverage files
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: '**/*.coverage'
