name: Publish NuGet package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up variables
        id: vars
        run: |
          # Determine the tag name (for push on tag or for release)
          $ref = '${{ github.event_name }}'
          if ($ref -eq 'release') {
              $tag = '${{ github.event.release.tag_name }}'
          } else {
              $tag = '${{ github.ref_name }}'
          }
          if ($tag.StartsWith('v')) { $tag = $tag.Substring(1) }
          # Use the GITHUB_OUTPUT file to set outputs (set-output is deprecated)
          Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$tag"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore OpenSLLWrapper/OpenSLLWrapper.csproj

      - name: Build (Release)
        run: dotnet build OpenSLLWrapper/OpenSLLWrapper.csproj -c Release --no-restore

      - name: Restore NuGet packages for tests
        run: |
          $tools = Join-Path $env:GITHUB_WORKSPACE '.tools'
          if (-not (Test-Path $tools)) { New-Item -ItemType Directory -Path $tools | Out-Null }
          $nugetExe = Join-Path $tools 'nuget.exe'
          if (-not (Test-Path $nugetExe)) {
              Invoke-WebRequest -Uri 'https://dist.nuget.org/win-x86-commandline/latest/nuget.exe' -OutFile $nugetExe -UseBasicParsing
          }
          # Restore packages for the test project (packages.config)
          & $nugetExe restore OpenSLLWrapper.Tests\packages.config -PackagesDirectory "$env:GITHUB_WORKSPACE\packages"

      - name: Setup MSBuild for tests
        uses: microsoft/setup-msbuild@v1

      - name: Build and run tests (MSTest)
        run: |
          # Build test project with MSBuild to ensure packages.config references are resolved
          $testProj = Join-Path $env:GITHUB_WORKSPACE 'OpenSLLWrapper.Tests\OpenSLLWrapper.Tests.csproj'
          $msbuild = (Get-Command msbuild -ErrorAction SilentlyContinue)?.Path
          if (-not $msbuild) {
              $vswhere = Join-Path ${env:ProgramFiles(x86)} 'Microsoft Visual Studio\Installer\vswhere.exe'
              if (Test-Path $vswhere) {
                  $instPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
                  if ($instPath) { $msbuild = Join-Path $instPath 'MSBuild\Current\Bin\MSBuild.exe' }
              }
          }
          if (-not $msbuild) { throw 'MSBuild not found on runner.' }
          & $msbuild $testProj /t:Build /p:Configuration=Release

          # Locate vstest.console.exe and run tests
          $vswhere = Join-Path ${env:ProgramFiles(x86)} 'Microsoft Visual Studio\Installer\vswhere.exe'
          if (-not (Test-Path $vswhere)) { throw 'vswhere.exe not found' }
          $inst = & $vswhere -latest -products * -requires Microsoft.Component.TestTools.Core -property installationPath
          $vstest = Join-Path $inst 'Common7\IDE\Extensions\TestPlatform\vstest.console.exe'
          if (-not (Test-Path $vstest)) { throw 'vstest.console.exe not found' }
          $testDll = Join-Path $env:GITHUB_WORKSPACE 'OpenSLLWrapper.Tests\bin\Release\OpenSLLWrapper.Tests.dll'
          if (-not (Test-Path $testDll)) { $testDll = Join-Path $env:GITHUB_WORKSPACE 'OpenSLLWrapper.Tests\bin\Release\OpenSLLWrapper.Tests.exe' }
          if (-not (Test-Path $testDll)) { throw 'Test assembly not found' }
          & $vstest $testDll

      - name: Pack package (dotnet pack)
        run: |
          $version = '${{ steps.vars.outputs.version }}'
          $proj = 'OpenSLLWrapper\OpenSLLWrapper.csproj'
          $out = 'artifacts'
          mkdir $out -Force | Out-Null
          # Produce both the nupkg and symbol snupkg
          dotnet pack $proj -c Release -o $out /p:PackageVersion=$version --no-build /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg

      - name: Validate nupkg contents (README + icon)
        run: |
          $artifacts = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          $nupkg = Get-ChildItem $artifacts -Filter '*.nupkg' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $nupkg) { throw 'No nupkg found for validation' }
          Write-Host "Validating package: $($nupkg.FullName)"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $entries = [System.IO.Compression.ZipFile]::OpenRead($nupkg.FullName).Entries | ForEach-Object { $_.FullName }
          if (-not ($entries -contains 'README.md')) { throw 'README.md not found in package root' }
          if (-not ($entries -contains 'icon.png')) { throw 'icon.png not found in package root' }
          Write-Host 'Package validation passed: README.md and icon.png are present.'

      - name: Find nupkg
        id: findpkg
        run: |
          $artifacts = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          $pkg = Get-ChildItem $artifacts -Filter '*.nupkg' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $pkg) { throw 'No nupkg found in artifacts' }
          Write-Host "Found package: $($pkg.FullName)"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "path=$($pkg.FullName)"

      - name: Push package to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if (-not $env:NUGET_API_KEY) { throw 'NUGET_API_KEY secret is not set' }
          $pkg = '${{ steps.findpkg.outputs.path }}'
          dotnet nuget push $pkg -k $env:NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate
